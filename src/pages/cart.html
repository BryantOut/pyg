<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- ./  相对路径
    /   绝对路径
    以后我们的网站，都是通过服务器来打开
    网页，写了根路径
    1、服务器形式代开 正确
        a vscode  自带服务器
        b 结合phpstudy 来使用
    2、双击打开html页面 错误 => 根路径就定位了 c:
    3、通过接口去返回一些数据
        /1.jpg
        ./1.jpg -->
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body data-imagelazyload="1">
    <!-- 头部部分开始 -->
    <header class="mui-bar mui-bar-nav">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left" id="del_btn">删除</button>
        <h1 class="mui-title">购物车</h1>
        <button type="button" id="edit_btn" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
    </header>
    <!-- 头部部分结束-->

    <!-- 主体部分开始 -->
    <div class="view">
        <!-- 配送地址部分开始 -->
        <div class="address">
            <div class="add_title">配送地址</div>
            <div class="add_content">
                <div class="add_con_left">
                    <span class="mui-media-object mui-pull-left mui-icon mui-icon-location"></span>
                </div>
                <div class="add_con_right">
                    <div class="default_add_title">
                        默认地址
                    </div>
                    <div class="default_add">
                        中国台湾的渔岛
                    </div>
                </div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </div>
        <!-- 配送地址部分结束 -->

        <!-- 订单部分开始 -->
        <div class="order_form">
            <div class="of_title">订单</div>
            <div class="of_content">
                <div class="totalPrice">
                    总价：￥
                    <span>338</span>
                </div>
                <div class="createOrder">
                    <a href="javascript:;">生成订单</a>
                </div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </div>
        <!-- 订单部分结束 -->

        <!-- 购物车商品部分开始 -->
        <div class="cart_forms">
            <div class="cf_title">购物车</div>
            <ul>

            </ul>
        </div>
        <!-- 购物车商品部分结束 -->

    </div>
    <!-- 主体部分结束 -->

    <!-- 准备模板开始 -->
    <script type="text/template" id="tmpl">
        {{each comments $value}}
        <li data-retdata="{{$value}}">
            <div class="cf_content">
                <div class="mui-input-row mui-checkbox">
                    <input name="checkbox" value="Item 1" type="checkbox">
                </div>
                <div class="pic">
                    <img src="{{$value.goods_small_logo}}" alt="">
                </div>
                <div class="cf_info">
                    <div class="info_name">
                        {{$value.goods_name}}
                    </div>
                    <div class="price">
                        ￥
                        <span>{{$value.goods_price}}</span>
                    </div>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{$value.goods_number}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="{{$value.amount}}"/>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <!-- 准备模板结束 -->

    <!-- footer部分开始 -->
    <footer>
        <ul>
            <li>
                <a href="/index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="/pages/category.html">
                    <span class="fa fa-list-ul"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="/pages/cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="/pages/me.html">
                    <span class="fa fa-user"></span>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </footer>
    <!-- footer部分结束 -->
    <script src="/lib/zepto/zepto.js"></script>
    <script src="/lib/lazyload.js"></script>
    <script src="/lib/mui/js/mui.min.js"></script>
    <script src="/lib/arttemplate/template-web.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/cart.js"></script>
</body>

</html>
