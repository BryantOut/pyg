<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/category.css">
</head>

<body>
    <!-- 头部部分开始 -->
    <header>
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="请输入商品名称">
        </div>
    </header>
    <!-- 头部部分结束-->
    <!-- 主体部分开始 -->
    <div class="view">
        <div class="leftNav">
            <ul>
                <!-- 准备一个模板引擎 -->
                <script type="text/x-art-template" id="leftNavTmpl">
                    {{each comments}}
                    {{if $index==0}}
                    <li data-index={{$index}} class="active">
                        <a href="javascript:;">
                            {{$value.cat_name}}
                        </a>
                    </li>
                    {{/if}}
                    {{if $index!=0}}
                    <li data-index={{$index}}>
                        <a href="javascript:;">
                            {{$value.cat_name}}
                        </a>
                    </li>
                    {{/if}}
                    {{/each}}
                </script>
            </ul>
        </div>
        <div class="rightCon">
            <div class="bigBox">
                <!-- 准备一个模板引擎 -->
                <script type="text/x-art-template" id="rightConTmpl">
                    {{each comments.children}}
                    <div class="goods_group">
                        <div class="goods_title">
                            <span>{{$value.cat_name}}</span>
                            <span></span>
                        </div>
                        <ul>
                            {{each $value.children $value2}}
                            <li>
                                <a href="/pages/good_list.html?cid={{$value2.cat_id}}">
                                    <img src={{$imports.url}}{{$value2.cat_icon}} alt="">
                                    <p>{{$value2.cat_name}}</p>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </div>
    <!-- 主体部分结束 -->
    <!-- footer部分开始 -->
    <footer>
        <ul>
            <li>
                <a href="/index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="/pages/category.html">
                    <span class="fa fa-list-ul"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <p>首页</p>
                </a>
            </li>
        </ul>
    </footer>
    <!-- footer部分结束 -->
    <script src="/lib/mui/js/mui.min.js"></script>
    <script src="/lib/arttemplate/template-web.js"></script>
    <script src="/lib/iscroll/iscroll.js"></script>
    <script src="/lib/zepto/zepto.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/category.js"></script>
</body>

</html>
