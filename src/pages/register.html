<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- ./  相对路径
    /   绝对路径
    以后我们的网站，都是通过服务器来打开
    网页，写了根路径
    1、服务器形式代开 正确
        a vscode  自带服务器
        b 结合phpstudy 来使用
    2、双击打开html页面 错误 => 根路径就定位了 c:
    3、通过接口去返回一些数据
        /1.jpg
        ./1.jpg -->
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <!-- 头部部分开始 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">注册</h1>
    </header>
    <!-- 头部部分结束-->
    <!-- 主体部分开始 -->
    <div class="view">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入手机号码" name="mobile" value="13533223834">
            </div>
            <div class="mui-input-row code">
                <label>验证码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入验证码" name="code">
                <button type="button" class="mui-btn mui-btn-primary getCode">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" class="mui-input-clear" placeholder="请输入邮箱" name="email">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" name="pwd">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请再次输入一次密码" name="pwdAgain">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input type="radio" value="男" name="gender">
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input type="radio" checked value="女" name="gender">
            </div>
        </form>
        <div class="btn_tool">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button>
            <button type="button" class="mui-btn mui-btn-primary btn_register">注册</button>
        </div>
    </div>
    <!-- 主体部分结束 -->
    <!-- footer部分开始 -->
    <footer>
        <ul>
            <li>
                <a href="/register.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="/pages/category.html">
                    <span class="fa fa-list-ul"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </footer>
    <!-- footer部分结束 -->
    <script src="/lib/mui/js/mui.min.js"></script>
    <script src="/lib/arttemplate/template-web.js"></script>
    <script src="/lib/zepto/zepto.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
